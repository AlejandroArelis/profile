

<div class="card h-100">
  <div class="card-header bg-transparent border-bottom-0">
    <h3 class="fst-italic" style="color: #5910C9;">{{id + 1}}. {{data.title}}</h3>
    <p class="mt-3" style="color: #5910C9CC;">{{data.description}}</p>
  </div>
  <div class="card-body">
    <div class="row g-2 h-100">
      <div class="col-12 col-sm-6 h-100">
        <div class="card border-danger h-100">
          <div class="card-header text-danger text-center bg-transparent border-bottom-0">
            <h3>
              <i class="fa-solid fa-xmark"></i> Evita pregunta así
            </h3>
          </div>
          <div class="card-body">
            <div class="d-flex align-content-center flex-wrap h-100">
              <div class="my-2 text-center w-100">
                <div class="w-100 my-1">
                  <p>{{data.wrong.description1}}</p>
                </div>
                <div class="w-100" *ngIf="data.wrong.description2">
                  <hr class="text-danger">
                </div>
                <div class="w-100 my-1" *ngIf="data.wrong.description2">
                  <p>{{data.wrong.description2}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 h-100">
        <div class="card border-success h-100">
          <div class="card-header text-success text-center bg-transparent border-bottom-0">
            <h3>
              <i class="fa-solid fa-square-check"></i> Mejor pregunta así
            </h3>
          </div>
          <div class="card-body">

            <div class="d-flex align-content-center flex-wrap h-100">
              <div class="my-2 text-center">
                <div class="w-100 my-1">
                  <p>{{data.correct.description1}}</p>
                </div>
                <div class="w-100" *ngIf="data.correct.description2">
                  <hr class="text-success">
                </div>
                <div class="w-100 my-1" *ngIf="data.correct.description2">
                  <p>{{data.correct.description2}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
