<div class="blur" data-bs-theme="dark">
  <div class="row m-0">
    <div class="col ps-0">
      <h1>{{editing ? 'Modificar habilidad' : 'Nueva habilidad'}}</h1>
    </div>

    <div class="col-auto pe-0">
      <button class="btn btn-danger btn-sm" (click)="close()">
        <em class="fa-solid fa-xmark"></em>
      </button>
    </div>
  </div>

  <form class="mt-2" [formGroup]="form" (ngSubmit)="submit()">

    <div class="row g-2">
    
      <div class="col-12 col-sm-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="nameInput" placeholder="" formControlName="name" #nameInput>
          <label for="nameInput">Nombre</label>
        </div>
      </div>
      
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label>Color de la barra de progreso</label>
          <select class="form-select" formControlName="color" [ngClass]="'bg-' + form.value.color">
            <option selected>Selecciona un color</option>
            @for (color of colors; track $index) {
              <option [ngClass]="'bg-' + color" [value]="color"></option>
            }
          </select>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="imageInput" placeholder="" formControlName="image" #nameInput>
          <label for="imageInput">Url de la imagen</label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-2">
      <button type="button" class="btn btn-sm btn-danger me-2" (click)="close()">Cancelar</button>
      <button type="submit" class="btn btn-sm btn-success" [disabled]="form.invalid || form.value.color === 'Selecciona un color'">Guardar</button>
    </div>
  </form>
</div>
