<div data-bs-theme="dark">
  <div class="row blur">
    <div class="col-auto ps-0">
      <button class="btn btn-warning btn-sm" routerLink="/skill-groups">
        <em class="fa-solid fa-chevron-left"></em> Grupos de habilidades
      </button>
    </div>
    <div class="col ps-0">
      @if (skillGroup.name) {
        <h1 class="text-center">Habilidades de {{skillGroup.name}}</h1>
      }
    </div>
    <div class="col-auto pe-0">
      <button class="btn btn-success btn-sm" (click)="newSkillGroup()">
        <em class="fa-solid fa-plus"></em>
      </button>
    </div>
  </div>
</div>
